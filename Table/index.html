<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td,
      th {
        border: 1px solid green;
        border-spacing: 0;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>S.No</th>
          <th>Item</th>
          <th>Rate</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>01</td>
          <td>Mobile</td>
          <td rowspan="2">18000</td>
        </tr>
        <tr>
          <td>02</td>
          <td>Charger</td>
        </tr>
        <tr>
          <td>03</td>
          <td>Laptop</td>
          <td>20000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Grand Total</td>
          <td>38000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
